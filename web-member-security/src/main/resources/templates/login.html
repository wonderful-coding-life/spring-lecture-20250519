<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <div class="mb-3 text-danger" th:if="${param.error}">아이디와 패스워드가 잘못 되었습니다</div>
    <form action="article-list.html" th:action="@{/login}" method="post">
        <div class="col-3 mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="이메일">
        </div>
        <div class="col-3 mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="패스워드">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
