<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스프링 부트 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand">
            <img src="../static/image/spring.svg" th:src="@{/image/spring.svg}" width="30" height="30" class="d-inline-block align-text-top">
            스프링 부트 게시판
        </a>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/password}" sec:authentication="principal.displayName" class="nav-link">윤서준</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="nav-link">로그아웃</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="nav-link">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:href="@{/signup}" class="nav-link">회원가입</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
