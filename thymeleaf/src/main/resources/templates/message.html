<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Sample</title>
</head>
<body>
    <p th:text="#{home.welcome}">웰컴 메시지 테스트</p>
    <p th:utext="#{home.welcome.one}">웰컴 메시지 테스트 - unescaped</p>
    <p>환영합니다. <span th:text="#{member.name}">홍길동</span> 고객님</p>
</body>
</html>
